# Selenium测试配置文件

# 浏览器配置
browser=chrome

# 是否使用无头模式（true/false）
headless=false

# 是否禁用GPU（无头模式下建议禁用）
disable-gpu=true

# 超时设置（秒）
timeout.seconds=10
page.load.timeout=30
script.timeout=20

# 窗口大小
window.width=1920
window.height=1080

# 测试环境
base.url=https://example.com

# 截图保存路径
screenshot.path=./screenshots

# 报告输出路径
report.path=./test-output