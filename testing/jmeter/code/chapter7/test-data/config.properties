# JMeter测试配置属性文件
# 基础配置
base_url=https://api.example.com
api_version=v1

# 线程配置
default_threads=10
default_rampup=60
default_duration=300

# 超时配置
connection_timeout=5000
response_timeout=10000

# 数据文件配置
data_file=test-data/sample-data.csv
result_file=results/test-results.jtl

# 报告配置
report_format=json
chart_format=png

# 性能阈值
max_response_time=2000
max_error_rate=5
min_throughput=10