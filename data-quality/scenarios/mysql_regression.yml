# MySQL Regression Test Scenario
name: "mysql_regression"
description: "MySQL Database Comprehensive Data Quality Regression Test"
version: "1.0"

# Scenario Configuration
scenario:
  enabled: true
  timeout: 600
  fail_fast: false
  
# Database Configuration
database:
  type: "mysql"
  host: "localhost"
  port: 3306
  database: "data_quality_test"
  user: "root"
  password: "password"
  charset: "utf8mb4"
  timeout: 60

# Rule Configuration
rules:
  paths:
    - "scenarios/mysql_regression/rules/"
    - "rules/mysql/"
  categories:
    - "completeness"
    - "accuracy"
    - "consistency"
    - "timeliness"
  priorities:
    - "high"
    - "medium"
    - "low"

# Execution Configuration
execution:
  max_parallel_jobs: 5
  timeout: 600
  retry_failed: true
  retry_count: 2

# Report Configuration
report:
  formats:
    - "html"
    - "json"
    - "csv"
  output_dir: "reports/mysql_regression/"
  include_samples: true
  max_samples: 5

