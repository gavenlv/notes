# PostgreSQL Monitoring Scenario
name: "postgresql_monitoring"
description: "PostgreSQL Database Continuous Monitoring Data Quality Check"
version: "1.0"

# Scenario Configuration
scenario:
  enabled: true
  timeout: 300
  fail_fast: false
  
# Database Configuration
database:
  type: "postgresql"
  host: "localhost"
  port: 5432
  database: "data_quality_test"
  user: "postgres"
  password: "password"
  timeout: 60

# Rule Configuration
rules:
  paths:
    - "scenarios/postgresql_monitoring/rules/"
    - "rules/monitoring/"
  categories:
    - "completeness"
    - "accuracy"
    - "timeliness"
  priorities:
    - "high"

# Execution Configuration
execution:
  max_parallel_jobs: 4
  timeout: 300
  retry_failed: false

# Report Configuration
report:
  formats:
    - "html"
    - "json"
  output_dir: "reports/postgresql_monitoring/"
  include_samples: true
  max_samples: 3

# Schedule Configuration
schedule:
  enabled: true
  cron: "0 */6 * * *"  # Execute every 6 hours
  timezone: "Asia/Shanghai"

