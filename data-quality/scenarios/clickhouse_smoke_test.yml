# ClickHouse Smoke Test Scenario
name: "clickhouse_smoke_test"
description: "ClickHouse Database Basic Data Quality Smoke Test"
version: "1.0"

# Scenario Configuration
scenario:
  enabled: true
  timeout: 300
  fail_fast: false
  
# Database Configuration
database:
  type: "clickhouse"
  host: "localhost"
  port: 9000
  database: "data_quality_test"
  user: "admin"
  password: "admin"
  secure: false
  timeout: 60

# Rule Configuration
rules:
  paths:
    - "scenarios/clickhouse_smoke_test/rules/"
    - "rules/smoke_test/"
  categories:
    - "completeness"
    - "accuracy"
    - "consistency"
  priorities:
    - "high"
    - "medium"

# Execution Configuration
execution:
  max_parallel_jobs: 3
  timeout: 300
  retry_failed: false

# Report Configuration
report:
  formats:
    - "html"
    - "json"
    - "txt"
  output_dir: "reports/smoke_test/"
  include_samples: true
  max_samples: 3

