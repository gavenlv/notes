# Presto/Trino Iceberg Catalog 配置

# Hadoop Catalog 配置
connector.name=iceberg
iceberg.catalog.type=HADOOP
iceberg.file-format=PARQUET
iceberg.compression-codec=ZSTD
iceberg.use-file-size-from-metadata=true
iceberg.table-statistics-enabled=true
iceberg.minimum-assigned-split-weight=0.05
iceberg.max-partitions-per-writer=1000
iceberg.unique-table-location=true
iceberg.dynamic-filtering.wait-timeout=10s
iceberg.delete-schema-locations-fallback=false
iceberg.offline-data-debug-mode-enabled=false
iceberg.permit-duplicate-partition-keys=false
iceberg.v1-uuid-semantic=true
iceberg.materialized-view.storage-schema=default
iceberg.materialized-view.rename-materialized-view-across-schemas=false

# Warehouse 路径配置
hive.metastore.uri=
hive.metastore.username=
hive.metastore.password=
hive.metastore.authentication.type=NONE
hive.hdfs.impersonation.enabled=false
hive.hdfs.authentication.type=NONE
hive.config.resources=