<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第11章：JavaScript实战项目 - 任务管理应用演示</title>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --font-size-base: 1rem;
            --line-height-base: 1.5;
            
            --border-radius: 0.375rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --transition: all 0.2s ease-in-out;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--dark-color);
            background-color: var(--light-color);
        }
        
        .app-header {
            background-color: white;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-brand h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 1rem;
        }
        
        .navbar-nav a {
            text-decoration: none;
            color: var(--dark-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .navbar-nav a:hover,
        .navbar-nav a.active {
            background-color: var(--light-color);
            color: var(--primary-color);
        }
        
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .app-main {
            min-height: calc(100vh - 60px - 60px);
            padding: 2rem 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .app-footer {
            background-color: white;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .btn-primary {
            color: white;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #3a5bd9;
            border-color: #3a5bd9;
        }
        
        .btn-outline {
            color: var(--primary-color);
            background-color: transparent;
            background-image: none;
            border-color: var(--primary-color);
        }
        
        .btn-outline:hover {
            color: white;
            background-color: var(--primary-color);
        }
        
        .btn-ghost {
            color: var(--secondary-color);
            background-color: transparent;
            border: none;
        }
        
        .btn-ghost:hover {
            color: var(--dark-color);
        }
        
        .notification-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
        }
        
        .notification {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 1rem;
            margin-bottom: 0.5rem;
            min-width: 300px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification.error {
            border-left: 4px solid var(--danger-color);
        }
        
        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }
        
        .notification.info {
            border-left: 4px solid var(--info-color);
        }
        
        .demo-section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }
        
        .demo-tabs {
            display: flex;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .demo-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .demo-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .demo-content {
            display: none;
        }
        
        .demo-content.active {
            display: block;
        }
        
        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .result-box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>任务管理应用演示</h1>
            </div>
            <ul class="navbar-nav">
                <li><a href="#/demo" data-route>演示</a></li>
                <li><a href="#/features" data-route>功能特性</a></li>
                <li><a href="#/architecture" data-route>架构设计</a></li>
                <li><a href="#/technologies" data-route>技术栈</a></li>
            </ul>
            <div class="navbar-actions">
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="username"></span>
                    <button id="logout-btn" class="btn btn-ghost">退出</button>
                </div>
                <div id="auth-buttons">
                    <button id="login-btn" class="btn btn-outline">登录</button>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="app-main">
        <div id="app-content" class="container">
            <!-- 动态内容将在这里渲染 -->
        </div>
    </main>
    
    <footer class="app-footer">
        <p>JavaScript任务管理应用演示 - 第11章实战项目</p>
    </footer>
    
    <!-- 通知容器 -->
    <div id="notification-container" class="notification-container"></div>
    
    <script type="module" src="chapter11_project.js"></script>
</body>
</html>
