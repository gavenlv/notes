<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理应用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
        }
        
        .micro-app {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            background-color: #fafafa;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="micro-app">
        <h2>商品管理应用</h2>
        <p>这是通过iframe加载的商品管理微应用。</p>
        <table>
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>库存</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>iPhone 15 Pro</td>
                    <td>¥8,999</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>MacBook Air M2</td>
                    <td>¥9,499</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>iPad Pro</td>
                    <td>¥6,299</td>
                    <td>120</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
