<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe微前端示例 - 主应用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .nav {
            background-color: #f4f4f4;
            padding: 0.5rem;
        }
        
        .nav button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        .nav button:hover {
            background-color: #0056b3;
        }
        
        .content {
            padding: 1rem;
        }
        
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>主应用 - iframe微前端</h1>
    </div>
    
    <div class="nav">
        <button onclick="loadApp('dashboard')">仪表盘</button>
        <button onclick="loadApp('products')">商品管理</button>
        <button onclick="loadApp('orders')">订单管理</button>
    </div>
    
    <div class="content">
        <h2>微应用区域</h2>
        <iframe id="micro-app-frame" src="dashboard.html"></iframe>
    </div>

    <script>
        function loadApp(appName) {
            const frame = document.getElementById('micro-app-frame');
            frame.src = appName + '.html';
        }
    </script>
</body>
</html>
