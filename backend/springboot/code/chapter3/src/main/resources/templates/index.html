<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客首页</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .post { border-bottom: 1px solid #ccc; padding: 20px 0; }
        .post-title { color: #333; text-decoration: none; }
        .post-title:hover { text-decoration: underline; }
        .post-meta { color: #666; font-size: 0.9em; }
        .search-box { margin-bottom: 20px; }
        .search-box input { padding: 5px; width: 300px; }
        .search-box button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>我的博客</h1>
    
    <!-- 搜索框 -->
    <div class="search-box">
        <form action="/search" method="get">
            <input type="text" name="keyword" placeholder="搜索文章..." th:value="${keyword}">
            <button type="submit">搜索</button>
        </form>
    </div>
    
    <!-- 文章列表 -->
    <div th:if="${posts != null and !posts.empty}">
        <div class="post" th:each="post : ${posts}">
            <h2><a th:href="@{'/post/' + ${post.id}}" class="post-title" th:text="${post.title}">文章标题</a></h2>
            <div class="post-meta">
                发布时间: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</span>
            </div>
            <p th:text="${#strings.abbreviate(post.content, 100)}">文章摘要...</p>
        </div>
    </div>
    
    <div th:if="${posts == null or posts.empty}">
        <p>暂无文章。</p>
    </div>
</body>
</html>
