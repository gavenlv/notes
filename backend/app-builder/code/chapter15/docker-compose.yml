version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/chapter15
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-for-docker
      - JWT_SECRET_KEY=jwt-secret-string-for-docker
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=chapter15
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    restart: unless-stopped

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    environment:
      - URL=http://localhost:5000/api/v1/swagger.json
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data: