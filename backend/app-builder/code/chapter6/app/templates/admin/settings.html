{% extends "appbuilder/base.html" %}

{% block content %}
<div class="container">
    <h1>System Settings</h1>
    
    <div class="well">
        <h3>Application Configuration</h3>
        <p>Manage system-wide settings and configurations.</p>
        
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Application Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" value="Flask App-Builder Advanced Security Demo">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">Maintenance Mode</label>
                <div class="col-sm-9">
                    <input type="checkbox"> Enable maintenance mode
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">Session Timeout (minutes)</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" value="30">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
