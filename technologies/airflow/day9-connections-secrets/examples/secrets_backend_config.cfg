# Apache Airflow密钥后端配置示例
# 此文件展示了如何配置不同的密钥后端

[core]
# Airflow主配置

[secrets]
# 密钥后端配置

# 1. 默认密钥后端（使用数据库存储）
# secrets_backend = airflow.secrets.local_filesystem.LocalFilesystemBackend

# 2. AWS Secrets Manager后端配置
# secrets_backend = airflow.providers.amazon.aws.secrets.secrets_manager.SecretsManagerBackend
# secrets_backend_kwargs = {"connections_prefix": "airflow/connections", "variables_prefix": "airflow/variables"}

# 3. HashiCorp Vault后端配置
# secrets_backend = airflow.providers.hashicorp.secrets.vault.VaultBackend
# secrets_backend_kwargs = {"connections_path": "connections", "variables_path": "variables", "url": "http://127.0.0.1:8200"}

# 4. Google Cloud Secret Manager后端配置
# secrets_backend = airflow.providers.google.cloud.secrets.secret_manager.CloudSecretManagerBackend
# secrets_backend_kwargs = {"connections_prefix": "airflow-connections", "variables_prefix": "airflow-variables"}

# 5. Azure Key Vault后端配置
# secrets_backend = airflow.providers.microsoft.azure.secrets.key_vault.AzureKeyVaultBackend
# secrets_backend_kwargs = {"vault_url": "https://example-keyvault.vault.azure.net/", "connections_prefix": "airflow-connections", "variables_prefix": "airflow-variables"}

[logging]
# 日志配置
logging_level = INFO

[lineage]
# 血缘关系配置

[smtp]
# SMTP配置（注意：密码应通过密钥后端管理）
smtp_host = localhost
smtp_starttls = True
smtp_ssl = False
smtp_port = 25