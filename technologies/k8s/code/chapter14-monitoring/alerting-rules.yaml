apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: example-alert
spec:
  groups:
  - name: example-alerts
    rules:
    - alert: HighPodCPUUsage
      expr: pod:container_cpu_usage:sum > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage detected for pod {{ $labels.pod }}"
        description: "{{ $labels.pod }} has been using more than 80% CPU for the last 5 minutes."