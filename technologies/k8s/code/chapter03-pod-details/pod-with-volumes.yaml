apiVersion: v1
kind: Pod
metadata:
  name: pod-with-volumes
  labels:
    app: volume-app
spec:
  containers:
  - name: web-container
    image: nginx:latest
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  - name: data-container
    image: busybox:latest
    volumeMounts:
    - name: shared-data
      mountPath: /data
    command: ['sh', '-c', 'echo "Hello from data container" > /data/index.html && sleep 3600']
  volumes:
  - name: shared-data
    emptyDir: {}