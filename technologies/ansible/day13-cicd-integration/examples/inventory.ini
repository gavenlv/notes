# Ansible Inventory for CI/CD Integration Demo

[webservers]
web1 ansible_host=192.168.1.10 ansible_user=ubuntu
web2 ansible_host=192.168.1.11 ansible_user=ubuntu

[databases]
db1 ansible_host=192.168.1.20 ansible_user=ubuntu

[monitoring]
monitor ansible_host=192.168.1.30 ansible_user=ubuntu

[production:children]
webservers
databases

[staging:children]
webservers
databases

[all:vars]
ansible_python_interpreter=/usr/bin/python3

[production:vars]
environment=production
domain=example.com

[staging:vars]
environment=staging
domain=staging.example.com