---
# 配置文件备份任务

- name: 创建文件备份脚本
  template:
    src: file_backup.sh.j2
    dest: "{{ backup_script_dir }}/file_backup.sh"
    owner: "{{ backup_user }}"
    group: "{{ backup_group }}"
    mode: '0755'
  notify: restart backup service
  tags: [backup, file]

- name: 创建rsync备份脚本
  template:
    src: rsync_backup.sh.j2
    dest: "{{ backup_script_dir }}/rsync_backup.sh"
    owner: "{{ backup_user }}"
    group: "{{ backup_group }}"
    mode: '0755'
  when: backup_storage_type == "rsync"
  notify: restart backup service
  tags: [backup, file, rsync]

- name: 创建NFS挂载脚本
  template:
    src: nfs_mount.sh.j2
    dest: "{{ backup_script_dir }}/nfs_mount.sh"
    owner: "{{ backup_user }}"
    group: "{{ backup_group }}"
    mode: '0755'
  when: backup_storage_type == "nfs"
  notify: restart backup service
  tags: [backup, file, nfs]

- name: 创建S3同步脚本
  template:
    src: s3_sync.sh.j2
    dest: "{{ backup_script_dir }}/s3_sync.sh"
    owner: "{{ backup_user }}"
    group: "{{ backup_group }}"
    mode: '0755'
  when: backup_storage_type == "s3"
  notify: restart backup service
  tags: [backup, file, s3]