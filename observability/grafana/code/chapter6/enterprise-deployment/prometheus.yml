# Prometheus 配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 告警规则文件
rule_files:
  - "alert_rules.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana 实例监控
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana-1:3000', 'grafana-2:3000', 'grafana-3:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter 监控
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker 监控
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']