version: '3.8'

services:
  # Prometheus服务
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-promql-demo
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # Node Exporter - 系统指标
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro
    networks:
      - monitoring

  # 模拟HTTP服务 - 生成HTTP请求指标
  demo-app:
    image: python:3.9-slim
    container_name: demo-app
    ports:
      - "8000:8000"
    volumes:
      - ./demo_app.py:/app/demo_app.py
    working_dir: /app
    command: >
      sh -c "pip install prometheus-client flask && python demo_app.py"
    networks:
      - monitoring

volumes:
  prometheus-data:

networks:
  monitoring:
    driver: bridge
