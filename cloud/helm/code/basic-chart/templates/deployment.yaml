apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basic-webapp.fullname" . }}
  labels:
    {{- include "basic-webapp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "basic-webapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "basic-webapp.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "basic-webapp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          {{- if or .Values.env .Values.configMap.enabled .Values.secret.enabled }}
          env:
            {{- include "basic-webapp.envVars" . | nindent 12 }}
            {{- if .Values.configMap.enabled }}
            - name: CONFIG_MAP_ENABLED
              value: "true"
            {{- end }}
            {{- if .Values.secret.enabled }}
            - name: SECRET_ENABLED
              value: "true"
            {{- end }}
          {{- end }}
          {{- if or .Values.configMap.enabled .Values.secret.enabled .Values.persistence.enabled }}
          volumeMounts:
            {{- if .Values.configMap.enabled }}
            {{- include "basic-webapp.configMapVolume" . | nindent 12 }}
            {{- end }}
            {{- if .Values.secret.enabled }}
            {{- include "basic-webapp.secretVolume" . | nindent 12 }}
            {{- end }}
            {{- if .Values.persistence.enabled }}
            {{- include "basic-webapp.persistenceVolume" . | nindent 12 }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- if or .Values.configMap.enabled .Values.secret.enabled .Values.persistence.enabled }}
      volumes:
        {{- if .Values.configMap.enabled }}
        - name: config-volume
          configMap:
            name: {{ include "basic-webapp.fullname" . }}-config
        {{- end }}
        {{- if .Values.secret.enabled }}
        - name: secret-volume
          secret:
            secretName: {{ include "basic-webapp.fullname" . }}-secret
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: data-volume
          persistentVolumeClaim:
            claimName: {{ include "basic-webapp.fullname" . }}-pvc
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- if .Values.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "basic-webapp.fullname" . }}
  labels:
    {{- include "basic-webapp.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "basic-webapp.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}