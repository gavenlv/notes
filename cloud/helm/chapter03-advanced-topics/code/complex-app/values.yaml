# Default values for complex-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# 副本数
replicaCount: 1

# 镜像配置
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# 服务配置
service:
  type: ClusterIP
  port: 80

# MariaDB配置
mariadb:
  enabled: true
  auth:
    rootPassword: "secretpassword"
    database: "myapp"
    username: "myuser"
    password: "mypassword"

# Redis配置
redis:
  enabled: true
  auth:
    enabled: false

# Ingress配置
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []