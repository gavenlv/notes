apiVersion: v2
name: my-webapp
description: A Helm chart for a simple web application

# Chart版本
version: 0.1.0

# 应用版本
appVersion: "1.0.0"

# 类型
type: application

# 维护者信息
maintainers:
  - name: Your Name
    email: your.email@example.com

# 关键词
keywords:
  - web
  - nginx
  - beginner

# 主页
home: https://example.com

# 源码地址
sources:
  - https://github.com/yourusername/my-webapp