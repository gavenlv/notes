version: '3.8'

services:
  # 主应用服务
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - /workspace/node_modules
    working_dir: /workspace
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/devcontainer_db
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - "5000:5000"

  # 前端开发服务器
  client:
    image: mcr.microsoft.com/devcontainers/javascript-node:18
    volumes:
      - ../client:/workspace:cached
      - /workspace/node_modules
    working_dir: /workspace
    command: npm run dev
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - app

  # 数据库服务
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=devcontainer_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: