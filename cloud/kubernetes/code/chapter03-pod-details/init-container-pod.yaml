apiVersion: v1
kind: Pod
metadata:
  name: init-container-pod
  labels:
    app: init-app
spec:
  initContainers:
  - name: init-container
    image: busybox:latest
    command: ['sh', '-c', 'echo "Initializing..." && sleep 10']
  containers:
  - name: main-container
    image: nginx:latest
    ports:
    - containerPort: 80